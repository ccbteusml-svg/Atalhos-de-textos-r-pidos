<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickText Pro</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#3B82F6">

</head>
<body>

    <header>
        <div class="logo-area">
            <div class="icon-box">
                <span class="material-symbols-outlined">chat_bubble</span>
            </div>
            <div>
                <h1>QuickText Pro</h1>
                <p>Telecomunicações</p>
            </div>
        </div>
        <span class="material-symbols-outlined status-icon">wifi</span>
    </header>

    <main>
        <div class="section-header">
            <div>
                <h2>Seus Botões</h2>
                <p>Gerencie seus atalhos</p>
            </div>
            <button class="btn-primary" onclick="openModal()">
                <span class="material-symbols-outlined">add</span> Novo Botão
            </button>
        </div>

        <div id="buttons-list" class="buttons-container">
            </div>

        <div id="empty-state" class="empty-state">
            <div class="empty-icon">
                <span class="material-symbols-outlined">chat_bubble_outline</span>
            </div>
            <h3>Nenhum botão criado</h3>
            <p>Toque em "Novo Botão" para começar.</p>
        </div>
    </main>

    <section class="text-area-container">
        <div class="text-area-header">
            <div class="label-area">
                <span class="material-symbols-outlined">description</span>
                <span>Área de Texto</span>
            </div>
            <div class="actions">
                <button class="btn-secondary" onclick="copyAllText()">
                    <span class="material-symbols-outlined">content_copy</span> Copiar
                </button>
                <button class="btn-outline" onclick="clearText()">
                    <span class="material-symbols-outlined">delete_sweep</span>
                </button>
            </div>
        </div>
        <div class="text-box-wrapper">
            <textarea id="final-text" placeholder="Toque nos botões para escrever..."></textarea>
            <div class="icon-bg">
                <span class="material-symbols-outlined">edit_note</span>
            </div>
        </div>
    </section>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-title">Novo Botão</h3>
            
            <label>Nome do Botão</label>
            <input type="text" id="btn-name" placeholder="Ex: Cliente Ausente">
            
            <label>Texto a ser copiado</label>
            <textarea id="btn-content" rows="4" placeholder="Ex: O cliente não estava no local..."></textarea>
            
            <input type="hidden" id="parent-id">

            <div class="modal-actions">
                <button class="btn-outline" onclick="closeModal()">Cancelar</button>
                <button class="btn-primary" onclick="saveButton()">Criar</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
        <script src="app.js"></script>
    
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
            .then(reg => console.log('PWA registrado!', reg))
            .catch(err => console.log('Erro no PWA:', err));
        }
    </script>
</body>

</body>
</html>
